<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OpenTableClone</title>
</head>
<body>
<table>
    <tr>
        <th>Name</th>
        <th>Kitchen</th>
        <th>Address</th>
    </tr>
    <tr th:each="restaurant:${restaurants}">
        <td th:text="${restaurant.name}"></td>
        <td th:text="${restaurant.kitchen}"></td>
        <td th:text="${restaurant.address}"></td>
    </tr>
</table>

</body>
</html>
